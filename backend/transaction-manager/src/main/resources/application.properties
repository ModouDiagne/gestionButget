# Nom de l'application
spring.application.name=TransactionManager

# Configuration de la base de données MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/transactiondb?useSSL=false&serverTimezone=UTC
spring.datasource.username=root          # Utilisateur MySQL par défaut (root)
spring.datasource.password=rootpassword  # Mot de passe de l'utilisateur (remplacez par votre mot de passe réel)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuration Hibernate (JPA)
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect  # Utilise MySQL 8 pour la compatibilité
spring.jpa.hibernate.ddl-auto=update  # Met à jour automatiquement la base de données
spring.jpa.show-sql=true  # Affiche les requêtes SQL générées par Hibernate (utile pour le débogage)
spring.jpa.properties.hibernate.format_sql=true  # Formate les requêtes SQL pour une meilleure lisibilité
